<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	    <title>Light Up</title>
	</head>
	<body>
	     <h1>FOSSASIA THEATER</h1>
		<body background="images/curtain.jpg" >
		<div align="center" id="space">
			<img  id ="stage"src="images/bg.jpg" width="700" height="700">
			<h4> Control Pannel</h4>
			<table width="800" >
			  <tr>
			    <td><div align="center"><img id="red"  onclick="switchr()" src="images/roff.png" height="80" width="80"></div></td>
			    <td><div align="center"><img id="blue"  onclick="switchb()" src="images/boff.png" height="80" width="80"></div></td>
			    <td><div align="center"><img id="green"  onclick="switchg()" src="images/goff.png" height="80" width="80"></div></td>
			    <td><div align="center"><img id="yellow"  onclick="switchy()" src="images/yoff.png" height="80" width="80"></div></td>
			  </tr>
			</table>
		</div>
<!--The show begins here-->
		<script>
		 //Red Switch
		  var lindicator= 0;// Global light indicator variable 
		  var alrtMsg ="Hey! Switch off the other light first. \n You can't keep wasting electricity like that!";// Alert Message
		  function switchr()  { 

		  	var stage = document.getElementById('stage');//Gets the stage background
		  	var lights = document.getElementById('red');//Gets the ON button- the OFF State
		   //Checks if any other light is on to avoid collision 
		if (lindicator == 1 && lights.src.match("roff"))  {
		alert(alrtMsg)}// Alert if the user has any other switched on

		 else if(lights.src.match("ron")) { // This brings the light back to its normal state 

		         stage.src = "images/bg.jpg";
		         lights.src="images/roff.png";
		        lindicator=0;
		 }

		else {// This makes the stage light up
		 
				stage.src = "images/rbg.jpg";
		        lights.src="images/ron.png";
		       lindicator=1;

		} 
		  		
		  	}	// End Red switch
		  	//Blue Switch
		 function switchb () {

		 	 	var stage = document.getElementById('stage');
		  	    var lights = document.getElementById('blue');

		if (lindicator == 1 && lights.src.match("boff"))  {
		alert(alrtMsg)

		}
		 else if (lights.src.match("bon")) {

		         stage.src = "images/bg.jpg";
		         lights.src="images/boff.png";
		          lindicator=0;
		 }

		else {
		 
				stage.src = "images/bbg.jpg";
		        lights.src="images/bon.png";
		        lindicator=1;

		}
		  		
		  	}	//end blue switch
				//green switch
		  	 function switchg () {

		  	 	 	var stage = document.getElementById('stage');
		  	var lights = document.getElementById('green');

		  	if (lindicator == 1 && lights.src.match("goff"))  {
		alert(alrtMsg)
		}

		else if (lights.src.match("gon")) {

		         stage.src = "images/bg.jpg";
		         lights.src="images/goff.png";
		         lindicator=0;
		 }

		else {
		 
				stage.src = "images/gbg.jpg";
		        lights.src="images/gon.png";
		       lindicator=1;


		}
		  		
		  	}// end green switch

		  	//Yellow Switch
		  	function switchy()

		   { 

		  	var stage = document.getElementById('stage');
		  	var lights = document.getElementById('yellow');

		if (lindicator == 1 && lights.src.match("yoff"))  {
		alert(alrtMsg)
		}
		else if (lights.src.match("yon")) {

		         stage.src = "images/bg.jpg";
		         lights.src="images/yoff.png";
		          lindicator=0;
		 }

		else {
		 
				stage.src = "images/ybg.jpg";
		        lights.src="images/yon.png";
		         lindicator=1;

		} 
		  		
		  	}	// End Yellow switch 

		</script>
	</body>
</html>
